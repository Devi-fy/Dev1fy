<!DOCTYPE html>
<html>
<head>
  <title>Code Box Example</title>
  <style>
    .code-box {
      position: relative;
      background-color: rgb(64, 64, 64);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      line-height: 1.4;
      overflow-x: auto;
      animation: waveAnimation 4s linear infinite;
    }
    
    .code-box:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(84, 84, 84, 0.2) 0%, rgba(84, 84, 84, 0.2) 50%, transparent 50%);
      background-size: 200% 100%;
      z-index: -1;
      animation: waveBackground 4s linear infinite;
    }
    
    .code-box pre {
      margin: 0;
    }
    
    .code-box code {
      display: block;
      color: #fff;
      padding: 0 10px;
    }
    
    .code-box .line-number {
      display: inline-block;
      text-align: right;
      margin-right: 10px;
      color: #999;
      user-select: none;
    }
    
    .code-box .line-content {
      display: inline-block;
    }
    
    .code-box .line-highlight {
      background-color: #ffdcb7;
    }
    
    .code-box:hover {
      background-color: rgb(84, 84, 84);
    }
    
    .code-box:hover code {
      color: #eee;
    }
    
    @keyframes waveBackground {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: 200%;
      }
    }
    
    @keyframes waveAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(2px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="code-box">
    <pre>
      <code>
        <span class="line">
          <span class="line-number">1</span>
          <span class="line-content">function greet(name) {</span>
        </span>
        <span class="line">
          <span class="line-number">2</span>
          <span class="line-content">  console.log('Hello, ' + name + '!');</span>
        </span>
        <span class="line">
          <span class="line-number">3</span>
          <span class="line-content">}</span>
        </span>
        <span class="line line-highlight">
          <span class="line-number">4</span>
          <span class="line-content">greet('World');</span>
        </span>
      </code>
    </pre>
  </div>
  
  <script>
    // Example JavaScript code
    function greet(name) {
      console.log('Hello, ' + name + '!');
    }
    
    greet('World');
</script>
</body>
</html>
