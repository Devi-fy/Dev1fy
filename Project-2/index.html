<!DOCTYPE html>
<html>
<head>
    <title>Bug Report Page</title>
    <link rel="stylesheet" type="text/css" href="/Project-2/style.css">
</head>
<body>
    <header>
        <h1>Bug Report Page</h1>
    </header>
    
    <section>
        <h2>Submit a Bug Report</h2>
        <form id="bugReportForm">
            <label for="bugTitle">Bug Title:</label>
            <input type="text" id="bugTitle" name="bugTitle" required>
            
            <label for="bugDescription">Bug Description:</label>
            <textarea id="bugDescription" name="bugDescription" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <script src="/Project-2/script.js"></script>
</body>
</html>
